<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

    <h1>Gerador de Números Aleatórios</h1>

    <div class="form">
        <div class="inps">
            <div class="inp">
                <label for="min">Mínimo:</label>
                <input type="number" id="min">
            </div>

            <div class="inp">
                <label for="max">Máximo:</label>
                <input type="number" id="max">
            </div>
        </div>
        <div class="btn">
            <button>Gerar</button>
        </div>
        <div class="result">
            <span id="random">0</span>
        </div>
    </div>
</div>


    <script>
        const btn = document.querySelector('.btn');

        btn.onclick = function() {
            const min = parseInt(document.querySelector('#min').value);
            const max = parseInt(document.querySelector('#max').value);

            if (isNaN(min) || isNaN(max)) {
                result = Math.floor(Math.random() * 999) + 1;
                document.querySelector('#random').innerHTML = result;
            } 
            else if (min >= max) {
                alert('O número mínimo deve ser menor que o número máximo.');
            } 
            else {
                let result = Math.floor(Math.random() * (max - min + 1)) + min;
                document.querySelector('#random').innerHTML = result;
            }
        }
    </script>

</body>
</html>
